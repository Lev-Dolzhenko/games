    <div id="root">

    </div>

    <script type="text/babel">

        const symbol__X = 'X';
        const symbol__O = 'O';

        function App() {

            const cells = [null, null, null, symbol__O, symbol__X, symbol__O, null, null, null];

            const currentStep = symbol__X
            const getSymbolClassName = (symbol) => {
                if (symbol === symbol__X) return 'symbol--x';
                if (symbol === symbol__O) return 'symbol--o';
                return '';
            }
            
            const renderSymbol = (symbol) => <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>

            return (
                <div className="game">
                    <div className="game__info">
                        Ход: {renderSymbol(currentStep)}
                    </div>
                    <div className="game__field">
                        {
                            cells.map((symbol, index) => {
                                return <button key={index} className="cell">
                                    {
                                        symbol ? renderSymbol(symbol) : null
                                    }   
                                </button>
                            })
                        }
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
